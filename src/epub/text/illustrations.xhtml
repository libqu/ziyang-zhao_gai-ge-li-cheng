				<figcaption>十三大會場，有人遞條子，主持會議的趙紫陽讀條子上所寫：“請小平同志不要抽煙了。”（楊紹明攝）</figcaption>

				<figcaption>中共十三屆中央政治局常委委員五人。左起：姚依林、喬石、趙紫陽、李鵬、胡啓立。</figcaption>
			</figure>
			<figure id="illustration-4">
				<img alt="1988 年 4 月，威海，趙紫陽與人民圍在一起。" src="../images/illustration-4.jpg" epub:type="z3998:photograph"/>
				<figcaption>1988 年 4 月，威海。</figcaption>
			</figure>
			<figure id="illustration-5">
				<img alt="1989 年 5 月 16 日同戈爾巴喬夫會晤。" src="../images/illustration-5.jpg" epub:type="z3998:photograph"/>
				<figcaption>1989 年 5 月 16 日同戈爾巴喬夫會晤。趙紫陽：“我同戈爾巴喬夫會見的一開頭就說，他與鄧的會見，兩黨的關係就恢復了。他同鄧的會見是他這次來訪的高潮。接著很自然地我就講了鄧在我黨的地位以及中共十三届一中全會的决定。⁠ ⁠… ⁠ ⁠… 講話以後，開始聽到的是正面的積極的反映，後來我才知道，鄧的家人及鄧本人對我的講話不僅不高興，甚而非常惱怒。這是我始料不及的。”</figcaption>
			</figure>
			<figure id="illustration-6">
				<img alt="鄧家開會。" src="../images/illustration-6.jpg" epub:type="z3998:photograph"/>
				<figcaption>1989 年 5 月 17 日下午，在鄧小平家裏開的由部分元老參加的政治局常委擴大會議上，鄧拍板决定調軍隊進京，實行戒嚴。并且指定由李鵬、楊尚昆、喬石組成三人小組，負責實施。但無法得到當時現場的照片。這張照片，攝於 1989 年夏，從與會人員看，是“六四”鎮壓之後不久。這是公開的唯一披露當時鄧家開會場景的照片。（楊紹明攝）</figcaption>
			</figure>
			<figure id="illustration-7">
				<img alt="1989 年 5 月 19 日，趙紫陽來到天安門廣場看望絕食學生。" src="../images/illustration-7.jpg" epub:type="z3998:photograph"/>
				<figcaption>1989 年 5 月 19 日，趙紫陽來到天安門廣場看望絕食學生：“同學們呀，來日方長，你們應該健康地活著，看到我們中國實現’四化’的那一天。你們不像我們，我們已經老了，無所謂了。”</figcaption>
			</figure>
			<figure id="illustration-8">
				<img alt="幽禁中的一個夏天，趙紫陽與老伴等合照。" src="../images/illustration-8.jpg" epub:type="z3998:photograph"/>
				<figcaption>幽禁中的一個夏天。攝於 1990 年 8 月。老伴藥伯琪（左）；兒媳李娟娟（左二）；女兒王雁南（中）；外孫斗斗（右二）。</figcaption>
			</figure>
			<figure id="illustration-9">
				<img alt="與家人在京郊的象鼻子溝散步。" src="../images/illustration-9.jpg" epub:type="z3998:photograph"/>
				<figcaption>15 年的幽禁生活中，京郊的象鼻子溝是趙紫陽在北京唯一被允許散步的地方。1991 年 2 月 23 日。孫子頓頓（左）；兒媳李娟娟（左二）; 女兒王雁南（中）；老伴梁伯琪（右）。</figcaption>
			</figure>
			<figure id="illustration-10">
				<img alt="與老伴和外孫在晚飯前下棋。" src="../images/illustration-10.jpg" epub:type="z3998:photograph"/>
				<figcaption>晚飯前殺得難分難解。1992 年 2 月 7 日。老伴梁伯琪（左）；外孫斗斗（右）。</figcaption>
			</figure>

			</figure>

			</figure>

				<img alt="85 歲的趙紫陽同家人一起的最後一張合影。" src="../images/illustration-13.jpg" epub:type="z3998:photograph"/>
				<figcaption>2004 年春。這是 85 歲的趙紫陽同家人一起的最後一張合影。老伴梁伯琪（中）；外孫斗斗（左）；見子趙五軍（左三）；兒媳李娟娟（左四）；女兒王雁南（右五）；孫子頓頓（右四）；女婿王志華（右三）；孫女妥妥（右二）；兒媳汪建莉（右）。</figcaption>
			</figure>
			<figure id="illustration-14">
				<img alt="北京嘗強胡同 6 號⁠——趙紫陽晚年被軟禁之地。" src="../images/illustration-14.jpg" epub:type="z3998:photograph"/>
				<figcaption>北京嘗強胡同 6 號⁠——趙紫陽晚年被軟禁之地。（吳新華攝）</figcaption>

			<figure id="illustration-15">
				<img alt="作十三大政治體制改革報告。" src="../images/illustration-15.jpg" epub:type="z3998:photograph"/>
				<figcaption>趙紫陽作十三大政治體制改革報告。他主張，從長治久安出發研討政治改革。後來，他進一步說明：“總的想法是，不改變中國共產黨的執政地位，但執政的方式必須改變⁠ ⁠… ⁠ ⁠… 當時我總的想法實際上要改變過去長期形成和堅持的那種無產階級專政的執政方式和制度。”</figcaption>
			</figure>
			<figure id="illustration-16">
				<img alt="與鄧小平等人坐在沙發椅上，兩人交談。" src="../images/illustration-16.jpg" epub:type="z3998:photograph"/>
				<figcaption>在起草十三大報告的時候，鄧小平幾次向趙紫陽打招呼說，無論如何政治體制改革不能受西方議會政治的影響，連一點這方面的痕迹也不能有。</figcaption>
			</figure>
			<figure id="illustration-17">
				<img alt="高爾夫球裝束大笑。" src="../images/illustration-17.jpg" epub:type="z3998:photograph"/>
				<figcaption>元老李先念說:“紫陽這個人學外國的東西太多了，這樣下去不行, 要告訴他”。</figcaption>
			</figure>
			<figure id="illustration-18">
				<img alt="中國共產黨第十三次全國代表大會會場。" src="../images/illustration-18.jpg" epub:type="z3998:photograph"/>
				<figcaption>十三大政治報告把中國處于“社會主義初級階段”這個論斷，作爲不應該拘泥於斯大林-毛澤東的教條，而應該放手實行改革開放政策的理論基礎。</figcaption>
			</figure>
			<figure id="illustration-19">
				<img alt="在白宮會晤美國總統里根。" src="../images/illustration-19.jpg" epub:type="z3998:photograph"/>
				<figcaption>1984 年 1 月 7 日至 16 日，趙紫陽作為中國總理首次訪門美阈。1 月 10 日上午在白宮會晤美國總統里根。</figcaption>
			</figure>
			<figure id="illustration-20">
				<img alt="與英國首相瑪格麗特·撤切爾在北京簽訂《中英聯合聲明》。" src="../images/illustration-20.jpg" epub:type="z3998:photograph"/>
				<figcaption>1984 年 12 月 19 日在與英國首相瑪格麗特·撤切爾（<span xml:lang="en-US">Margaret Thatcher</span>）在北京簽訂《中英聯合聲明》(<span xml:lang="en-US">Sino-British Joint Declaration</span>) 。聲明中說：“聯合王國政府於 1997 年 7 月 1 日將香港交還給中華人民共和國。”</figcaption>
			</figure>
			<figure id="illustration-21">
				<img alt="與陳雲握手。" src="../images/illustration-21.jpg" epub:type="z3998:photograph"/>
				<figcaption>趙紫陽：“對陳雲同志，我調中央工作的頭幾年對他很尊重。我覺得在老一代領導人中, 陳雲對經濟工作有深刻的研究，有自己的真知灼見。⁠ ⁠… ⁠ ⁠… 問題是改革開放越來越深入，不斷提出新的問題，需要把改革開放向前推進時，陳雲的思想仍然原封不動。⁠ ⁠… ⁠ ⁠… 于是我們之間距離也就越來越遠了。”（1983 年春節）</figcaption>
			</figure>
			<figure id="illustration-22">
				<img alt="胡耀邦、趙紫陽與黨内元老合照。" src="../images/illustration-22.jpg" epub:type="z3998:photograph"/>
				<figcaption>在 1980 年代的改革開放過程中，總書記胡耀邦和總理趙紫陽在黨内元老的干預下左右爲難。左起：胡耀邦、鄧小平、李先念、趙紫陽、鄧穎超、彭真。</figcaption>
			</figure>
			<figure id="illustration-23">
				<img alt="與衆人討論，1980 年黑龍江。" src="../images/illustration-23.jpg" epub:type="z3998:photograph"/>
				<figcaption>趙紫陽在 1980 年是這樣表述經濟工作“新路子”的：“這條路子，速度可能不那麽高，但是經濟效益會好，社會財富會增加得多，人民得到的實惠也會多。”（1980 年 8 月黑龍江省）</figcaption>
			</figure>
			<figure id="illustration-24">
				<img alt="鄧小平與趙紫陽等握手。" src="../images/illustration-24.jpg" epub:type="z3998:photograph"/>
				<figcaption>趙紫陽：“我對鄧小平的改革開放一直是完全支持的，可以說爲此投入了極大的熱情，付出了很大的精力。”（1984 年夏，北戴河）</figcaption>
			</figure>
			<figure id="illustration-25">
				<img alt="與衆人在農田裏交談，1980 年黑龍江。" src="../images/illustration-25.jpg" epub:type="z3998:photograph"/>
				<figcaption>1978 年，四川省委第一書記趙紫暢作出了以“擴大農民自主權”為內容進行農村改革試驗的決策。執行之後，效果顯著。“要吃糧，找紫陽”的民謠，越出省界，傳到北京。（1980 年 8 月，黑龍江省）</figcaption>
			</figure>
