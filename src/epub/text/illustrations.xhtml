		<section id="illustrations">
			<figure id="illustration-1">
				<img alt="趙紫陽，1989 年。" src="../images/illustration-1.jpg" epub:type="z3998:photograph"/>
				<figcaption>赵紫阳，1989 年。</figcaption>
			</figure>
			<figure id="illustration-2">
				<img alt="十三大會場，主持會議的趙紫陽讀條子。" src="../images/illustration-2.jpg" epub:type="z3998:photograph"/>
				<figcaption>十三大会场，有人递条子，主持会议的赵紫阳读条子上所写：“请小平同志不要抽烟了。”（杨绍明摄）</figcaption>
			</figure>
			<figure id="illustration-3">
				<img alt="中共十三屆中央政治局常委委員五人。" src="../images/illustration-3.jpg" epub:type="z3998:photograph"/>
				<figcaption>中共十三届中央政治局常委委员五人。左起：姚依林、乔石、赵紫阳、李鹏、胡启立。</figcaption>
			</figure>
			<figure id="illustration-4">
				<img alt="1988 年 4 月，威海，趙紫陽與人民圍在一起。" src="../images/illustration-4.jpg" epub:type="z3998:photograph"/>
				<figcaption>1988 年 4 月，威海。</figcaption>
			</figure>
			<figure id="illustration-5">
				<img alt="1989 年 5 月 16 日同戈爾巴喬夫會晤。" src="../images/illustration-5.jpg" epub:type="z3998:photograph"/>
				<figcaption>1989 年 5 月 16 日同戈尔巴乔夫会晤。赵紫阳：“我同戈尔巴乔夫会见的一开头就说，他与邓的会见，两党的关系就恢复了。他同邓的会见是他这次来访的高潮。接着很自然地我就讲了邓在我党的地位以及中共十三届一中全会的决定。⁠ ⁠… ⁠ ⁠…讲话以后，开始听到的是正面的积极的反映，后来我才知道，邓的家人及邓本人对我的讲话不仅不高兴，甚而非常恼怒。这是我始料不及的。”</figcaption>
			</figure>
			<figure id="illustration-6">
				<img alt="鄧家開會。" src="../images/illustration-6.jpg" epub:type="z3998:photograph"/>
				<figcaption>1989 年 5 月 17 日下午，在邓小平家里开的由部分元老参加的政治局常委扩大会议上，邓拍板决定调军队进京，实行戒严。并且指定由李鹏、杨尚昆、乔石组成三人小组，负责实施。但无法得到当时现场的照片。这张照片，摄于 1989 年夏，从与会人员看，是“六四”镇压之后不久。这是公开的唯一披露当时邓家开会场景的照片。（杨绍明摄）</figcaption>
			</figure>
			<figure id="illustration-7">
				<img alt="1989 年 5 月 19 日，趙紫陽來到天安門廣場看望絕食學生。" src="../images/illustration-7.jpg" epub:type="z3998:photograph"/>
				<figcaption>1989 年 5 月 19 日，赵紫阳来到天安门广场看望绝食学生：“同学们呀，来日方长，你们应该健康地活着，看到我们中国实现’四化’的那一天。你们不像我们，我们已经老了，无所谓了。”</figcaption>
			</figure>
			<figure id="illustration-8">
				<img alt="幽禁中的一個夏天，趙紫陽與老伴等合照。" src="../images/illustration-8.jpg" epub:type="z3998:photograph"/>
				<figcaption>幽禁中的一个夏天。摄于 1990 年 8 月。老伴药伯琪（左）；儿媳李娟娟（左二）；女儿王雁南（中）；外孙斗斗（右二）。</figcaption>
			</figure>
			<figure id="illustration-9">
				<img alt="與家人在京郊的象鼻子溝散步。" src="../images/illustration-9.jpg" epub:type="z3998:photograph"/>
				<figcaption>15 年的幽禁生活中，京郊的象鼻子沟是赵紫阳在北京唯一被允许散步的地方。1991 年 2 月 23 日。孙子顿顿（左）；儿媳李娟娟（左二）；女儿王雁南（中）；老伴梁伯琪（右）。</figcaption>
			</figure>
			<figure id="illustration-10">
				<img alt="與老伴和外孫在晚飯前下棋。" src="../images/illustration-10.jpg" epub:type="z3998:photograph"/>
				<figcaption>晚饭前杀得难分难解。1992 年 2 月 7 日。老伴梁伯琪（左）；外孙斗斗（右）。</figcaption>
			</figure>
			<figure id="illustration-11">
				<img alt="1993 年夏，在家中練球。" src="../images/illustration-11.jpg" epub:type="z3998:photograph"/>
				<figcaption>1993 年夏，在家中练球。</figcaption>
			</figure>
			<figure id="illustration-12">
				<img alt="坐在胡同家裏的竹椅上看報。" src="../images/illustration-12.jpg" epub:type="z3998:photograph"/>
				<figcaption>1994 年，在富强胡同 6 号家中。</figcaption>
			</figure>
			<figure id="illustration-13">
				<img alt="85 歲的趙紫陽同家人一起的最後一張合影。" src="../images/illustration-13.jpg" epub:type="z3998:photograph"/>
				<figcaption>2004 年春。这是 85 岁的赵紫阳同家人一起的最后一张合影。老伴梁伯琪（中）；外孙斗斗（左）；见子赵五军（左三）；儿媳李娟娟（左四）；女儿王雁南（右五）；孙子顿顿（右四）；女婿王志华（右三）；孙女妥妥（右二）；儿媳汪建莉（右）。</figcaption>
			</figure>
			<figure id="illustration-14">
				<img alt="北京嘗強胡同 6 號⁠——趙紫陽晚年被軟禁之地。" src="../images/illustration-14.jpg" epub:type="z3998:photograph"/>
				<figcaption>北京尝强胡同 6 号⁠——赵紫阳晚年被软禁之地。（吴新华摄）</figcaption>
			</figure>
			<figure id="illustration-15">
				<img alt="作十三大政治體制改革報告。" src="../images/illustration-15.jpg" epub:type="z3998:photograph"/>
				<figcaption>赵紫阳作十三大政治体制改革报告。他主张，从长治久安出发研讨政治改革。后来，他进一步说明：“总的想法是，不改变中国共产党的执政地位，但执政的方式必须改变⁠ ⁠… ⁠ ⁠…当时我总的想法实际上要改变过去长期形成和坚持的那种无产阶级专政的执政方式和制度。”</figcaption>
			</figure>
			<figure id="illustration-16">
				<img alt="與鄧小平等人坐在沙發椅上，兩人交談。" src="../images/illustration-16.jpg" epub:type="z3998:photograph"/>
				<figcaption>在起草十三大报告的时候，邓小平几次向赵紫阳打招呼说，无论如何政治体制改革不能受西方议会政治的影响，连一点这方面的痕迹也不能有。</figcaption>
			</figure>
			<figure id="illustration-17">
				<img alt="高爾夫球裝束大笑。" src="../images/illustration-17.jpg" epub:type="z3998:photograph"/>
				<figcaption>元老李先念说:“紫阳这个人学外国的东西太多了，这样下去不行，要告诉他”。</figcaption>
			</figure>
			<figure id="illustration-18">
				<img alt="中國共產黨第十三次全國代表大會會場。" src="../images/illustration-18.jpg" epub:type="z3998:photograph"/>
				<figcaption>十三大政治报告把中国处于“社会主义初级阶段”这个论断，作为不应该拘泥于斯大林-毛泽东的教条，而应该放手实行改革开放政策的理论基础。</figcaption>
			</figure>
			<figure id="illustration-19">
				<img alt="在白宮會晤美國總統里根。" src="../images/illustration-19.jpg" epub:type="z3998:photograph"/>
				<figcaption>1984 年 1 月 7 日至 16 日，赵紫阳作为中国总理首次访门美国。1 月 10 日上午在白宫会晤美国总统里根。</figcaption>
			</figure>
			<figure id="illustration-20">
				<img alt="與英國首相瑪格麗特·撒切爾在北京簽訂《中英聯合聲明》。" src="../images/illustration-20.jpg" epub:type="z3998:photograph"/>
				<figcaption>1984 年 12 月 19 日在与英国首相玛格丽特·撒切尔（<span xml:lang="en-US">Margaret Thatcher</span>）在北京签订《中英联合声明》(<span xml:lang="en-US">Sino-British Joint Declaration</span>) 。声明中说：“联合王国政府于 1997 年 7 月 1 日将香港交还给中华人民共和国。”</figcaption>
			</figure>
			<figure id="illustration-21">
				<img alt="與陳雲握手。" src="../images/illustration-21.jpg" epub:type="z3998:photograph"/>
				<figcaption>赵紫阳：“对陈云同志，我调中央工作的头几年对他很尊重。我觉得在老一代领导人中，陈云对经济工作有深刻的研究，有自己的真知灼见。⁠ ⁠… ⁠ ⁠…问题是改革开放越来越深入，不断提出新的问题，需要把改革开放向前推进时，陈云的思想仍然原封不动。⁠ ⁠… ⁠ ⁠…于是我们之间距离也就越来越远了。”（1983 年春节）</figcaption>
			</figure>
			<figure id="illustration-22">
				<img alt="胡耀邦、趙紫陽與黨内元老合照。" src="../images/illustration-22.jpg" epub:type="z3998:photograph"/>
				<figcaption>在 1980 年代的改革开放过程中，总书记胡耀邦和总理赵紫阳在党内元老的干预下左右为难。左起：胡耀邦、邓小平、李先念、赵紫阳、邓颖超、彭真。</figcaption>
			</figure>
			<figure id="illustration-23">
				<img alt="與衆人討論，1980 年黑龍江。" src="../images/illustration-23.jpg" epub:type="z3998:photograph"/>
				<figcaption>赵紫阳在 1980 年是这样表述经济工作“新路子”的：“这条路子，速度可能不那么高，但是经济效益会好，社会财富会增加得多，人民得到的实惠也会多。”（1980 年 8 月黑龙江省）</figcaption>
			</figure>
			<figure id="illustration-24">
				<img alt="鄧小平與趙紫陽等握手。" src="../images/illustration-24.jpg" epub:type="z3998:photograph"/>
				<figcaption>赵紫阳：“我对邓小平的改革开放一直是完全支持的，可以说为此投入了极大的热情，付出了很大的精力。”（1984 年夏，北戴河）</figcaption>
			</figure>
			<figure id="illustration-25">
				<img alt="與衆人在農田裏交談，1980 年黑龍江。" src="../images/illustration-25.jpg" epub:type="z3998:photograph"/>
				<figcaption>1978 年，四川省委第一书记赵紫阳作出了以“扩大农民自主权”为内容进行农村改革试验的决策。执行之后，效果显着。“要吃粮，找紫阳”的民谣，越出省界，传到北京。（1980 年 8 月，黑龙江省）</figcaption>
			</figure>
