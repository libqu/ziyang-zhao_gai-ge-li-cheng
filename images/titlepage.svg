<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1400 850">
	<title>The titlepage for the Standard Ebooks edition of Gai Ge LI Cheng, by Ziyang Zhao</title>
	<style type="text/css">
		text{
			font-family: "Source Han Sans HC";
			letter-spacing: 5px;
			text-anchor: middle;
		}

		text:lang(en-us){
			font-family: "League Spartan", "sans-serif";
			font-variant: small-caps;
			letter-spacing: 5px;
		}

		.title{
			font-size: 150px;
		}

