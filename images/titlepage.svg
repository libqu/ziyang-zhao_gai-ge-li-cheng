	<line stroke="blue" stroke-width="7" x1="267" x2="700" y1="445" y2="445"/>
	<line stroke="yellow" stroke-width="7" x1="700" x2="1133" y1="445" y2="445"/>
	<text class="title-other-lang" x="700" y="500" xml:lang="en-US">The Secrect Journal Of Zhao Ziyang</text>
	<text class="contributor" x="700" y="650">杜導正<tspan dx="50">序</tspan></text>
	<text class="contributor" x="700" y="720">鮑彤<tspan dx="50">導言</tspan></text>
	<text class="contributor" x="700" y="790">羅德里克•麥克法夸爾<tspan dx="50">代後記</tspan></text>
